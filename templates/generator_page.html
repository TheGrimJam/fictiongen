
{% load humanize %}
    <div class="page-content" id="plaintext">
        <div class="book-tools">
            <button class="btn btn-secondary" id="books-equaliser">
                Equalise
            </button>
            <a class="button icon small icon-center icon-help" href="#equaliser-help"></a>
        </div>



        <div class="setting book-tiles col-md-12">
            {% for book in books_query %}
            <div class="booktile" data-book-id={{ book.pk }} data-text-weight="100" data-text-words="{{ book.lines }}">
                <div class="booktile-details booktile-clickable">
                    <span class="book-name">{{ book.name }}</span> <br />
                    <span class="book-lines">Words: {{ book.lines | intcomma}}</span>
                    <span class="book-power"></span>
                </div>
                <input class="book-weight" type="range" min="0" max="100" step="0.01">
            </div>
            {% endfor %}

        </div>
        
        <button class="btn btn-primary" id="generate-button" onclick="send_log()" title="Give me text!">
        Create
            <span class="icon icon-center icon-gears">
        </button>
        <div class="col-xs-12 generator-toolbar">
            <div class="setting col-xs-3">
                <div class="icon small icon-center icon-lines" title="Number of Lines"> </div>
                <input class="form-control small-int-input" id="line-num" type="number" value="20"><br>
            </div>
            <div class="setting col-xs-3">
                <div class="icon small icon-center icon-size" title="State Size"> </div>
                <input class="form-control small-int-input" id="state-size" type="number" value="2"><br>
            </div>

            <div class="setting col-xs-3">
                <div class="icon small icon-center icon-spellcheck" title="Paragraph size"> </div>
                <input class="form-control small-int-input"  id="paragraph-size"  type="number" value="5"><br>
            </div>
            <div class="setting col-xs-3">
                <div class="icon small icon-center icon-spellcheck" title="Grammar Correction"> </div>
                <input class="checkbox" id="grammar-entry" type="checkbox"><br>
            </div>

            <div class="setting col-xs-3">
                <button class="btn btn-secondary" id="tutorial-activate">
                 Tutorial Test
                </button>
            </div>
        </div>
    </div>
